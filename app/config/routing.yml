# Root of the domain
root:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: homepage
        permanent: false

# NCBundle
nunchaku_de_combat:
    resource: "@NCBundle/Resources/config/routing.yml"

# Admin
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /{_locale}/admin
    requirements:
        _locale: '%locales%'
_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /{_locale}/admin
    requirements:
        _locale: '%locales%'
# User
application_sonata_user_log_in:
    resource: "@ApplicationSonataUserBundle/Resources/config/routing/logIn.yml"
application_sonata_user_reset_password:
    resource: "@ApplicationSonataUserBundle/Resources/config/routing/resetPassword.yml"
    prefix: /{_locale}/reset-password
    requirements:
        _locale: '%locales%'
sonata_user_profile:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_profile_1.xml"
    prefix: /{_locale}/profile
    requirements:
        _locale: '%locales%'
sonata_user_register:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_registration_1.xml"
    prefix: /{_locale}/register
    requirements:
        _locale: '%locales%'
sonata_user_change_password:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_change_password_1.xml"
    prefix: /{_locale}/profile
    requirements:
        _locale: '%locales%'
# Media
gallery:
    resource: '@SonataMediaBundle/Resources/config/routing/gallery.xml'
    prefix: /{_locale}/media/gallery
    requirements:
        _locale: '%locales%'
media:
    resource: '@SonataMediaBundle/Resources/config/routing/media.xml'
    prefix: /{_locale}/media
    requirements:
        _locale: '%locales%'
news:
    resource: '@SonataNewsBundle/Resources/config/routing/news.xml'
    prefix: /{_locale}/news
    requirements:
        _locale: '%locales%'
